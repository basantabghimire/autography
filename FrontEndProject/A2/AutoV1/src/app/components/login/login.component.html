<app-navbar></app-navbar>
<div class="login-wrapper ">
  
  <div class="bootstrap-wrapper">
    <div class="container mt">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img 
            class="img-fluid"
             style="width: 100px;" 
             src="../../../assets/loginIcon.png" 
             alt="loginIcon">
          </div>
          <h1 class="text-center">Login</h1>
          <!-- creating login form-->
      </div>
    </div>

  </div>
 
    <form (ngSubmit)="onSubmit()" class="field" appearance="outline">
            <mat-form-field class="field" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" 
                [(ngModel)]="credentials.email"
                name="email"
                matInput [formControl]="emailFormControl" 
                placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
            </mat-form-field><br>

            <mat-form-field class="field" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input 
                [(ngModel)]="credentials.password"
                name="password"
                matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="text-center">               
                <button (click)="onSubmit()" type="submit" mat-raised-button color="primary" >Log-In</button>
                <button style="margin-left: 25px;" type="reset" mat-raised-button color="accent" >Reset</button>                          
            </div>
    </form>        
</div>
