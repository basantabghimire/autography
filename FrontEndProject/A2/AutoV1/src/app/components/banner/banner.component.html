<mat-toolbar class="nav">
  <span routerLink='/profile' class="nav-heading"><button>Auto</button> </span>
  <span class="banner-span"> </span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon class="micon">more_vert</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon class="micon">circle_notifications</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon class="micon">message</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button routerLink="/album" mat-menu-item>
      <mat-icon>album</mat-icon>
      <span>Album</span>
    </button>
    <button mat-menu-item>
      <mat-icon>contacts</mat-icon>
      <span>Autographs</span>
    </button>
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span routerLink="">Sign-Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
